<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MammaBlissBot - Mental Health Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f7f7f7; }
        #chat-container { width: 400px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        
        /* Positioning the chatbot */
        df-messenger { 
            --df-messenger-bot-message: #6a1b9a; /* Chat bubble color */
            --df-messenger-button-titlebar-color: #6a1b9a; /* Header color */
            --df-messenger-chat-background: #ffffff;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to MammaBlissBot</h1>
    <p>Your AI-powered mental health companion.</p>

    <div id="chat-container">
        <df-messenger
            intent="WELCOME"
            chat-title="MammaBlissBot"
            agent-id="your-dialogflow-project-id"
            language-code="en">
        </df-messenger>
    </div>

    <footer>
        <a href="index.html">Back to Home</a>
    </footer>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

</body>
</html>
